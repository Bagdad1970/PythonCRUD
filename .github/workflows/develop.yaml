name: Developing

on:
  push:
    branches: ["dev"]

jobs:
  test:
    runs-on: ubuntu-latest  # Fixed: "ubuntu-latest" instead of "ubuntu:latest"
    env:
      REPO_NAME: ${{ github.event.repository.name }}

    services:
      postgres:
        image: postgres:15-alpine
        ports:
          - "5432:5432"
        env:
          POSTGRES_DB: kubsu
          POSTGRES_USER: kubsu
          POSTGRES_PASSWORD: kubsu
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Removed unnecessary `run`
        with:
          ref: dev

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3  # Removed unnecessary `run`

      - name: Build container
        run: |
          docker build -f Dockerfile.dev -t $REPO_NAME:dev .
          echo "Created application container"

      - name: Run tests
        run: |
          docker run --rm --network=host $REPO_NAME:dev
          echo "Tests executed"
